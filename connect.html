    <!-- Connect page contents -->
    <div class="contentContainer">
        <h2>let's connect!</h2>
        <div class="divider"></div>

        <!-- CTA text -->
        <div id="connectInfo">
            <h1 id="workTogether">Interested in connecting and working together?</h1>
            <!-- Add links (<a>) to my socials -->
            <p>Add and shoot me a message on my socials for Facebook, Instagram or LinkedIn. Alternatively,  fill in your details in the form to get in touch!</p>
        </div>

        <!-- Connect form -->
        <div id="connectForm">
            <form action="">
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="fname" name="fname" placeholder="Last Name">
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br>
                <input type="number" id="phone" name="phone" placeholder="Enter your contact number">
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Let me know anything else!"></textarea>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>
        
    </div>


    <!-- Footer -->
    <!-- Include socials link: FB, LinkedIn, Insta, UXFolio -->
